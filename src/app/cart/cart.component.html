<section class="section-padding" >   
    <div class="sticky-bar" #stickyMenu [class.sticky] = "sticky">
        <div class="container" >
            <div class="row">
                <div class="col-12">
                    <div class="d-md-flex justify-content-between">
                        <h5 class="text-md-left text-center mb-md-0">Games in Stores</h5>
                        <div class="d-flex align-items-center justify-content-center justify-content-md-end">                        
                            <div class="d-flex align-items-center sort-order flex-md-nowrap flex-wrap justify-content-center justify-content-md-end">
                                <div class="custom-control custom-radio">                    
                                    <input type="radio" id="price-filter" checked name="filter" class="custom-control-input" (change)="filterByPrice()" />
                                    <label class="custom-control-label" for="price-filter">Price: Low to High</label>
                                </div>
                                <div class="custom-control custom-radio">                    
                                    <input type="radio" id="ratings-filter" name="filter" class="custom-control-input" (change)="filterByRatings()" />
                                    <label class="custom-control-label" for="ratings-filter">Ratings</label>
                                </div>
                                <div class="custom-control custom-radio">                    
                                    <input type="radio" id="alphabet-filter" name="filter" class="custom-control-input" (change)="filterByAlphabet()" />
                                    <label class="custom-control-label" for="alphabet-filter">A to Z</label>
                                </div>
                            </div>
                            <a class="cart-icon" routerLink="/checkout">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span class="cart-count">{{total}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" >    
        <div class="row">
            <div class="col-12">                
                <hr class="mb-0">
                <div class="row">
                    <div class="col-xl-3 col-md-4 mt-4" *ngFor="let x of items;let i = index">
                        <div class="card game-card">                                
                            <div class="card-body">
                                <img [src]="x.cover" class="img-fluid game-cover">
                                <h5 class="text-center game-title">{{x.name}}</h5>
                                <div class="d-flex align-items-center justify-content-between">                                                
                                    <div>                                                    
                                        <div [ngSwitch]="x.ratings">
                                            <div *ngSwitchCase="1">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3,4]"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="1.5">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                    <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3]"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="2">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2]"><i class="fa fa-star"></i></li>                                                                
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3]"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="2.5">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2]"><i class="fa fa-star"></i></li> 
                                                    <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>                                                               
                                                    <li class="list-inline-item" *ngFor="let x of [1,2]"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="3">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3]"><i class="fa fa-star"></i></li>                                                                                                                            
                                                    <li class="list-inline-item" *ngFor="let x of [1,2]"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="3.5">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3]"><i class="fa fa-star"></i></li>
                                                    <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>                                                                                                                                     
                                                    <li class="list-inline-item" ><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="4">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3,4]"><i class="fa fa-star"></i></li>                                                                                                                                                                                                 
                                                    <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="4.5">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3,4]"><i class="fa fa-star"></i></li>
                                                    <li class="list-inline-item"><i class="fa fa-star-half-o"></i></li>                                                                                                                                                                                                     
                                                </ul>
                                            </div>
                                            <div *ngSwitchCase="5">
                                                <ul class="list-inline ratings">
                                                    <li class="list-inline-item" *ngFor="let x of [1,2,3,4,5]"><i class="fa fa-star"></i></li>                                                               
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="mb-0"> &#x20B9; {{x.price}}/-</p>
                                </div>
                                <div *ngIf="!x.added">
                                    <button class="btn btn-primary w-100 mt-3" (click)="additem(x,i);">Add To Cart</button>
                                </div>
                                <div *ngIf="x.added ">
                                    <button class="btn btn-primary w-100 mt-3" (click)="removeitem(x.id,x);">Remove From Cart</button>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="addedItems" class="checkout-block">
                    <button class="btn btn-primary btn-sm " routerLink="/checkout">Check out <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
