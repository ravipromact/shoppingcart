<section class="signupForm d-md-flex align-items-center">  
  <div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
          <div class="site-brand d-flex align-items-center justify-content-center">
            <img src="assets/img/console_green.svg" width="40">
            <h1>Game Zone</h1>
          </div>
            <div class="card form-width">
                <div class="card-body">                  
                    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                      <h4 class="form-header">Sign up</h4>
                      <div class="form-group row">
                        <div class="col-sm-6">
                          <label>Firstname <span class="required-star">*</span></label>
                          <input type="text" class="form-control" name="firstname" ngModel #firstname="ngModel" required>    
                          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"class="error-text">
                            <div *ngIf="firstname.errors.required">
                              Name is required.
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6 mt-md-0 mt-3">
                          <label>Lastname <span class="required-star">*</span></label>
                          <input type="text" class="form-control" name="lastname" ngModel #lastname="ngModel" required>     
                          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"class="error-text">
                            <div *ngIf="lastname.errors.required">
                              Lastname is required.
                            </div>
                          </div> 
                        </div>                      
                      </div>
                      <div class="form-group">
                        <label>Email <span class="required-star">*</span></label>
                        <input type="text" class="form-control" email name="email" ngModel #email="ngModel" required>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"class="error-text">
                          <div *ngIf="email.errors.required">
                            Email is required.
                          </div>
                          <div *ngIf="email.errors.email">
                            Invalid Email
                          </div>
                        </div>                           
                      </div>
                      <div class="form-group">
                        <label>City <span class="required-star">*</span></label>
                        <input type="text" class="form-control" name="city" ngModel #city="ngModel" required>
                        <div *ngIf="city.invalid && (city.dirty || city.touched)"class="error-text">
                          <div *ngIf="city.errors.required">
                            City is required.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address" ngModel #address="ngModel"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Contact no. <span class="required-star">*</span></label>
                        <input type="text" class="form-control" name="contact" minlength="10" maxlength="10" ngModel #contact="ngModel" required>
                        <div *ngIf="contact.invalid && (contact.dirty || contact.touched)"class="error-text">
                          <div *ngIf="contact.errors.required">
                            Contact is required.
                          </div>
                          <div *ngIf="contact.errors.minlength">
                            Conact number must be at least 10 characters long.
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signupForm.invalid">Signup</button>
                      <!-- <button type="submit" class="btn btn-primary w-100 mt-3">Signup</button> -->
                    </form>              
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
